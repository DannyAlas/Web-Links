<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daniel Alas - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css">
    <link rel="preload" href="./images/bg.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: true,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color1: 0x2e445f,
                color2: 0x42a0bb,
                wingSpan: 40.00,
                seperation: 100.00,
                alignment: 57.00,
                cohesion: 5.00,
                quantity: 3.00,
                backgroundAlpha: 0.00,
            })

            setTimeout(() => {
                const main = document.querySelector("main")
                main.style.opacity = 1
                main.style.filter = 'blur(0px)'
            }, 1000)
        })
    </script>
</head>

<body>
    <div id="vanta"></div>
    <main>
        <header>
            <img src="./images/dog.jpg" alt="dog" />
            <h1>Daniel Alas</h1>
        </header>
        <ul>
            <li>
                <a href="https://danielalas.com">
                    <img src="./images/web.png" alt="website" width="20" /> Official Website</a>
            </li>
            <li>
                <a href="https://github.com/DannyAlas?tab=repositories">
                    <img src="./images/github.svg" alt="github" width="20" /> GitHub
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/danielalas/">
                    <img src="./images/linkedin.svg" alt="linkedin" width="20" /> LinkedIn
                </a>
            </li>
            <li>
                <a href="mailto:danielalas65@gmail.com">
                    <img src="./images/plane.svg" alt="gmail" width="20" /> Contact
                </a>
            </li>
        </ul>
        <footer>
            <p>&copy; 2022 - Daniel Alas</p>
        </footer>
    </main>
</body>

</html>
